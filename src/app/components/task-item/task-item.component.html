<div class="task-item" tabindex="0" [class.task-item--completed]="task.completed">
  <div class="cell">
      <button aria-label="Mark task as completed" class="task-item__button" type="button" (click)="onSetStatus()">
          <span class="icon material-icons" [class.icon--active]="task.completed">done</span>
      </button>
  </div>
  <div class="cell">
      <div class="task-item__title" tabindex="0">
          {{ task.title }}
      </div> 
  </div>
  <div class="cell">
      <button aria-label="Edit task title" class="task-item__button" type="button">
          <span class="icon material-icons">edit</span>
      </button>
      <button aria-label="Delete task" class="task-item__button" type="button">
          <span class="icon material-icons">delete</span>
      </button>
  </div>
</div>
